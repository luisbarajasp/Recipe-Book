<template name="ShoppingList">
    <h1 class="page-title">My Shopping List</h1>
    <ul class="shopping-list">
        {{#each recipes}}
            {{#each ingredients}}
                <li>{{name}} - <span class="amount">{{amount}}</span></li>
            {{/each}}
        {{else}}
            <li>You do not have <a href="/recipe-book">recipes</a> added into your Menu yet, go ahead and add some :)</li>
        {{/each}}
    </ul>
</template>
